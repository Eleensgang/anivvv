<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Kenangan</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 90%;
            margin: 20px auto;
        }

        .photo-gallery img {
            width: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn {
            background-color: #ff66b2;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin: 15px 10px 0 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff3399;
        }
    </style>
</head>
<body>
    <h1>Kenangan Foto</h1>
    <div class="photo-gallery">
        <img src="photo1.jpg" alt="Memory 1">
        <img src="photo2.jpg" alt="Memory 2">
        <img src="photo3.jpg" alt="Memory 3">
        <img src="photo4.jpg" alt="Memory 4">
        <img src="photo5.jpg" alt="Memory 5">
    </div>
    <a href="index.html" class="btn">ðŸ’™ Kembali ke Halaman Utama</a>
</body>
</html>
